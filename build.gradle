buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

repositories {
    ivy {
        name 'LomLib'
        artifactPattern "http://lomeli12.net:8080/job/LomLib/lastSuccessfulBuild/artifact/build/libs/[module]-dev-[revision].[ext]"
    }
}


apply plugin: "forge"

def loadProperties(String sourceFileName) {
    def config = new Properties()
        def propFile = new File(sourceFileName)
            if (propFile.canRead()) {
                config.load(new FileInputStream(propFile))
                    for (Map.Entry property in config) {
                        ext[property.key] = property.value;
                    }
            }
}

loadProperties 'build.properties'

dependencies {
    compile name: 'LomLib', version: '3.0.0', ext: 'jar'
}

group = 'net.lomeli.equivalency'
archivesBaseName = 'Equivalency'
version = "$releaseVersion"

minecraft {
    version = "$mcVersion-$forgeVersion"
    assetDir = "build/vanilla/assets"
}

processResources {
    exclude '**/xcf/**'

    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
    }
}

jar {
	appendix = 'universal'
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    appendix = "dev"
}

artifacts {
    archives deobfJar
}